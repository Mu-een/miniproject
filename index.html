<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>mini project</title>
    <script src="https://kit.fontawesome.com/15bc596b3f.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
   </header>

   <!-- Landing page -->
   <section>
    <div class="landing img">
        <img src="https://i.postimg.cc/mZFT8jT6/d7c0479bf5ee23093ef21502ee973be8.jpg" alt="kicks">
    </div>
   </section>
   <br>

   <!-- About -->
   <section id="about">
    <div class>
        <h2>Fresh Kicks!</h2>
        <p>Founded in 2011</p>
        <p>Takkie collective enthusiasts based in Cape Town. We are friends who just loves our takkies man!</p>
        <p>We cater to all our sneaker heads needs!</p>
    </div>
   </section>
   <br>

   <!-- Product -->
   <section>
    <h2 class="product">Product</h2>
    <div class="container">
        <div class="front">
            <img class="img" src="https://i.postimg.cc/52hDT2XL/9b2ef742-a3ca-4f14-87b1-3d6d6d2e4ffa.webp">
        </div>
        <div class="back">
            <img class="img2" src="https://i.postimg.cc/qRpxYP4p/eaa42dac-16bb-4174-accd-2bbd06cee899.webp">
        </div> 
    </div>
   </section>
   <br><br><br>

   <!-- Contact -->
   <section>
    <h2 class="contactus">Contact us bru!</h2>
    <p>Fill in the below form  to be part of the squad!</p>
   <form>
    <label for="fname">Name</label>
    <input type="text" id="fname" name="fname" placeholder="Jacob">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Zuma">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="jacobzuma@gmail.com">
   </form>
   <button>Sheeesh!</button>
    </section>
</body>
</html>
